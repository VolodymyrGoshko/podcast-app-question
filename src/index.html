<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Question Podcast App</title>
</head>
<body>

<button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">Всі</button>
<div id="sidebar">
    <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Подкаст Питання
    </div>
    <small class="author">by volodymyr</small>
</div>
<div id="content" class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Задай Питання</div>
            <div class="mui-divider"></div>
            <br>

            <form class="mui-form" id="form">
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" id="question-input" required minlength="10" maxlength="256">
                    <label for="question-input">Що хочеш запитати?</label>
                </div>
                <button
                        type="submit"
                        id="submit"
                        class="mui-btn mui-btn--raised mui-btn--primary"
                        disabled
                >
                    Задати питання
                </button>
            </form>

            <br>
            <br>
            <div class="mui--text-black-54 mui--text-body2">Ваші Питання</div>
            <div class="mui-divider"></div>
            <br>
            <div id="list"></div>

        </div>
    </div>
</div>

</body>
</html>
